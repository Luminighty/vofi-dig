<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VOFI DIGGING</title>
	<style>
		html, body {
			background-color: black;
		}
		canvas {
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translate(-50%, -50%);
		}
		#controls {
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 10;
			color: white;
		}
	</style>
</head>
<body>
	<div id="controls">
		<div>WASD to move</div>
		<div>Press 'Space' to jump</div>
		<div>Left Mouse button to dig</div>
		<div>Right Mouse button to build</div>
	</div>
</body>
</html>
