<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VOFI DIGGING</title>
	<style>
		html, body {
			background-color: black;
		}
		canvas {
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translate(-50%, -50%);
		}
		#controls {
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 10;
			color: white;
		}
	</style>
</head>
<body>
	<div id="controls">
		<div>Arrow Keys to move</div>
		<div>Press 'X' to jump</div>
		<div>Hold 'C' and Arrow Keys to dig</div>
		<div>Hold 'V' and Arrow Keys to build</div>
	</div>
</body>
</html>
